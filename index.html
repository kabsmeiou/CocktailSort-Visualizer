<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cocktail Sort</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="card m-0 p-0">
            <img src="imgs/orange-background.png" class="card-img">
            <div class="card-img-overlay">
                <div class="card-body text-light">
                    <h1 class="card-title font-weight-bolder">Cocktail<br>Sort</h1>
                    <p class="card-text">
                        Lorem ipsum dolor sit amet, consectetur<br>
                        adipiscing elit. Ut imperdiet condimentum<br>
                        faucibus. Proin sagittis nisi eget lorem<br>
                        vulputate, et porttitor velit rhoncus.<br>
                        Vestibulum at magna viverra.
                    </p>
                    <a href="#section-2" class="btn btn-dark btn-lg" role="button">START</a>
                </div>
            </div>
        </div>
    </div>
    <section id="section-2">
        <div class="container">
            <div class="temp1">
                <div class="temp2">
                    <div id = container></div>
                    <hr>
                    <div class = "buttons">
                        <div class="slidecontainer">
                            <input type="range" min="10" max="50" value="25" class="slider" id="sizeTick">
                            <p>Value: <span id="arraySize"></span></p>
                        </div>
                        <button class = "randomizer" id = "random" onClick="randomize()">
                                <img src="https://i.imgur.com/FWBINfs.png" style="
                                width: 50px;
                                height: 50px;">
                        </button> 
                        <button class = "animated-button" id = "playButton" onClick="play()">
                            <img src="https://i.imgur.com/Hm9qGe7.png" style="
                            width: 50px;
                            height: 50px;">
                        </button>
                    </div>
                    <script src = "cocktail.js"></script>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
